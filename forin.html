<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const person ={fname:"Neha", lname:'Jangid',age:"20"};
        text = "";
        for (let x in person) {
            text+=person[x]+ " ";
            document.getElementById('demo').innerHTML=text;
        }
    </script>
</body>
</html>
